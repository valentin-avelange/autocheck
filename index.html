            <div id="output" style="margin-top: 10px;"></div>
        </div>

        <div class="right">
            
            <p>Transactions ETH</p>

            <input class="vertical-input" type="text" id="to_address" placeholder="Adresse destination de transaction" style="width: 500px;margin-top: 10px;">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
